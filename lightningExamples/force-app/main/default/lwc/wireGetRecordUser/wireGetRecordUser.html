    <lightning-card title="WireGetRecordUser" icon-name="custom:custom67">

            <div class="slds-var-m-around_medium">
                <p>Id: {userId}</p>

                    <lightning-formatted-email
                        value={email}

                </p>
            </div>
        </template>
        
       
    </lightning-card>
</template>
