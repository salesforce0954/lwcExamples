<template>
    <lightning-record-edit-form class="Expenses" object-api-name="Expenses__c" onsubmit={handleSubmit} onsuccess={handleSuccess} onerror={handleError} record-id={expenseId}>
    <lightning-input-field field-name="Id" value={expenseId} class="slds-hide" ></lightning-input-field>
    <lightning-input-field field-name="Applicant__c" value={applicantId} ></lightning-input-field>
    <lightning-input-field field-name="Total_Expense__c" value={totalExpenseValue} onchange={handleTotalExpense}></lightning-input-field>
    <lightning-button label="Save & Next" type="submit" onclick={submitExpense}></lightning-button>
    <lightning-button label="Previous" onclick={goBack}></lightning-button>
</lightning-record-edit-form>
</template>
