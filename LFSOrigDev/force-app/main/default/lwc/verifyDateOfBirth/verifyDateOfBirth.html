<!-- sldsValidatorIgnore -->
<template>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-03" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <!-- <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeVerifyDOBModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button> -->
                    <h2 id="modal-heading-03" class="slds-text-heading_medium slds-hyphenate">{modalHeading}
                    </h2>
                </header>
                <!-- modal body start -->
                <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-3">

                    <lightning-layout multiple-rows="false">

                        <lightning-layout-item size="12">
                            <p>Protecting your client's personal information is our top priority. Please enter primary applicant's date of birth to continue:
                            </p>                            
                        </lightning-layout-item>

                    </lightning-layout>
                    
                    <lightning-layout>
                        <lightning-layout-item size="12">
                            <div class="slds-m-top_x-small">
                                <b>Client's date of birth</b>
                            </div>
                        </lightning-layout-item>
                    </lightning-layout>
                    <lightning-layout>
                        
                        <lightning-layout-item size="12">
                            <div class="slds-grid slds-wrap">
                               
                                <div class="slds-col slds-size_3-of-12 slds-m-right_xx-small">
                                  <span>
                                    <lightning-combobox
                                    name="dobday"
                                    label=""
                                    value=""
                                    placeholder="Select"
                                    options={dayoptions}
                                    onchange={handleDOBChange}
                                    ></lightning-combobox>
                                  </span>
                                </div>
                                <div class="slds-col slds-size_3-of-12 slds-m-right_xx-small">
                                  <span>
                                    <lightning-combobox
                                    name="dobmonth"
                                    label=""
                                    value=""
                                    placeholder="Select"
                                    options={monthoptions}
                                    onchange={handleDOBChange}
                                    ></lightning-combobox>
                                  </span>
                                </div>
                                <div class="slds-col slds-size_3-of-12">
                                    <lightning-input type="text" label="" name="dobyear" placeholder="Year" min-length="4" max-length="4" onchange={handleDOBChange}></lightning-input>
                                </div>
                                
                                </div>
                                               
                        </lightning-layout-item>
                    </lightning-layout>
                    
                    <div></div>

                </div>

                

                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <lightning-button label="Continue" variant="brand" onclick={handleVerifyDOB}
                        class="slds-var-m-top_small"></lightning-button>
                    <lightning-button label="Cancel" variant="neutral" onclick={handleCloseModal}
                        class="slds-var-m-left_small"></lightning-button>


                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    
</template>
