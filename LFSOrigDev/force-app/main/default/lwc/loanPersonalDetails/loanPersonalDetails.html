                            <lightning-input type="text" label="" message-when-value-missing="Please complete this field" disabled={isDisabled} placeholder="Month" min="0" max="11" max-length="2" onblur={handlePersonalDetailsChange} name="prevMonths" value={personalDetailsObj.PrevMonths} onchange={handleYearChange} message-when-range-overflow="Please enter a number between 0 to 11."></lightning-input>
                        </div>
                        
                    </div>
                </lightning-card>
            </template>

            <div class="slds-grid slds-var-m-around_x-small slds-var-p-top_medium slds-grid_vertical-align-center">
                <lightning-input type="toggle" label="Postal address same as residential address?" disabled={isDisabled} onblur={handlePersonalDetailsChange} message-toggle-active="Yes" name="isPostalSameRes" message-toggle-inactive="No" checked={personalDetailsObj.IsPostalAddSameAsRes} onchange={handlePersonalDetailsChange}></lightning-input>

            </div>

            <!-- Postal Address :START-->
            <!-- <template if:true={showPostalAddressSearch}>
                <div class="slds-grid slds-grid_vertical slds-var-m-around_x-small">
                    <div class="slds-var-p-top_x-small slds-col slds-size_8-of-12">
                        <lightning-input type="search" label="Postal address" value={postalAddressValue} name="posAddress"></lightning-input>
                        Can't find your address? <lightning-formatted-text value="Enter manually" name="postAddressManualEntry" class="addressComponent" onclick={handleManualAddressClick}></lightning-formatted-text>
                    </div>
                </div>
            </template> -->

            <template if:true={showPostalAddressSearch}>
                <lightning-card title="Postal address" icon-name="utility:home">
                    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" label="Unit number (optional)"  min-length="1" max-length="4" disabled={isDisabled} onblur={handlePersonalDetailsChange} value={personalDetailsObj.PosUnitNumber} name="posUnitNumber"></lightning-input>
                        </div>
                        <div class="slds-col slds-var-p-left_x-small slds-size_4-of-12">
                            <lightning-input type="text" label="Street number" disabled={isDisabled} pattern="[0-9]*" message-when-pattern-mismatch="Please enter a street number" message-when-value-missing="Please complete this field" value={personalDetailsObj.PosStreetNumber} onblur={handlePersonalDetailsChange} name="posStreetNumber" required></lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" label="Street" disabled={isDisabled} value={personalDetailsObj.PosStreet} pattern="[A-Za-z ]*" message-when-pattern-mismatch="Please enter a street name" message-when-value-missing="Please complete this field" onblur={handlePersonalDetailsChange} name="posStreet" max-length="15" required></lightning-input>
                        </div>
                        <div class="slds-col slds-var-p-left_x-small slds-size_4-of-12">
                            <lightning-combobox
                                                        name="posStreetType"
                                                        label="Street type"
                                                        value={personalDetailsObj.PosStreetType}
                                                        placeholder="Select"
                                                        options={streetTypeOptions}
                                                        onchange={handlePersonalDetailsChange}
                                                        required
                                                        message-when-value-missing="Please complete this field"
                                                        disabled={isDisabled} 
                            ></lightning-combobox>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" label="Suburb" disabled={isDisabled} pattern="[A-Za-z ]*" max-length="22" message-when-pattern-mismatch="Please enter a suburb" message-when-value-missing="Please complete this field" name="posSuburb" onblur={handlePersonalDetailsChange} value={personalDetailsObj.PosSuburb} required></lightning-input>
                        </div>
                        <div class="slds-col slds-var-p-left_x-small slds-size_4-of-12">
                            <lightning-combobox
                                                        name="posState"
                                                        label="State"
                                                        value={personalDetailsObj.PosState}
                                                        placeholder="Select"
                                                        options={stateOptions}
                                                        onchange={handlePersonalDetailsChange}
                                                        required
                                                        message-when-value-missing="Please complete this field"
                                                        disabled={isDisabled} 
                            ></lightning-combobox>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" name="posPostcode" min-length="4" max-length="4" pattern="[0-9]*" message-when-pattern-mismatch="Please enter a 4 digit postcode" disabled={isDisabled} message-when-value-missing="Please complete this field" label="Postcode" onblur={handlePersonalDetailsChange} value={personalDetailsObj.PosPostcode} required></lightning-input>
                        </div>
                        <div class="slds-col slds-var-p-left_x-small slds-size_4-of-12">
                            <lightning-input type="text" name="posCountry" label="Country" value="Australia" disabled></lightning-input>
                        </div>
                        <div class="slds-col slds-size_8-of-12">
                            <lightning-input type="text" name="posPropertyName" disabled={isDisabled} label="Property name (optional)" max-length="20" onblur={handlePersonalDetailsChange} value={personalDetailsObj.PosPropertyName}></lightning-input>
                        </div>
                    </div>
                </lightning-card>
            </template> 
            <!-- Postal Address :END-->


        </lightning-card>

    </div>

    <div class="slds-var-m-around_x-small slds-var-p-bottom_x-small">
        <lightning-card title="Contact Details" icon-name="standard:log_a_call" class="contact-details">
            <div class="slds-grid slds-grid_vertical slds-var-m-around_x-small">
                <div class="slds-col slds-size_8-of-12">
                    <lightning-input type="email" label="Applicant's email address" max-length="40" onchange={handleShowWarning} disabled={isDisabled} message-when-value-missing="Please complete this field" value={personalDetailsObj.Email} onblur={handlePersonalDetailsChange} name="emailAddress" required></lightning-input>
                    <div class="emailAddress_warning" style="padding:0.5rem;background:#f9b845;display:none;color: black;">
                        <div>This information has been considered when you completed your quote. If you modify these details, your client's quoted interest rate may change.</div>
                    </div>
                </div>
                
                <div class="slds-col slds-size_8-of-12">
                    <lightning-input type="email" label="Confirm applicants's email address" max-length="40" disabled={isDisabled} message-when-value-missing="Please complete this field" class="confirmEmail" value={personalDetailsObj.ConfirmEmail} onblur={handleConfirmEmailChange} name="confirmEmail" onpaste={handleConfirmEmailPaste} required></lightning-input>
                </div>
                <div class="slds-col slds-size_8-of-12">
                    <lightning-input type="tel" label="Mobile number" max-length="10" onchange={handleShowWarning} disabled={isDisabled}  message-when-value-missing="Please complete this field" pattern="^04[0-9]{8}" message-when-pattern-mismatch="Please enter a 10-digit mobile phone number starting with 04."	value={personalDetailsObj.MobileNumber} name="mobileNumber" onblur={handlePersonalDetailsChange} required></lightning-input>
                    <div class="mobileNumber_warning" style="padding:0.5rem;background:#f9b845;display:none;color: black;">
                        <div>This information has been considered when you completed your quote. If you modify these details, your client's quoted interest rate may change.</div>
                    </div>
                </div>
                
                <div class="slds-col slds-size_8-of-12">
                    <lightning-input type="tel" label="Work number" max-length="10" disabled={isDisabled} pattern="^0(2|3|4|7|8)[0-9]{8}$" message-when-pattern-mismatch="Work number must begin with 02, 03, 04, 07, 08 and be 10 numbers in total with no spaces or dashes." name="workNumber" onblur={handlePersonalDetailsChange} value={personalDetailsObj.WorkNumber}></lightning-input>
                </div>
                <div class="slds-col slds-size_8-of-12">
                    <lightning-input type="tel" label="Home number" max-length="10" disabled={isDisabled} pattern="^0(2|3|7|8)[0-9]{8}$" message-when-pattern-mismatch="Please enter a 10 digit landline number with the area code (e.g. 02, 03, 07, 08)." name="homeNumber" onblur={handlePersonalDetailsChange} value={personalDetailsObj.HomeNumber} ></lightning-input>
                </div>
            </div>

            <template if:false={isDisabled}>
                <lightning-layout>
        
                    <lightning-layout-item flexibility="grow"></lightning-layout-item>
                    <lightning-layout-item size="12" padding="around-small">
                        
                                <lightning-button  class="slds-float_left" label="Previous" title="Previous" icon-name="utility:chevronleft" onclick={handlePersonalDetailsPrev}></lightning-button>
                                <template if:true={isJointApplication}>
                                    <lightning-button class="slds-float_right" label="Proceed to Applicant 2" variant="brand" icon-name="utility:chevronright" icon-position="right" onclick={handleGoToJointApplicant}></lightning-button>
                                </template>
                                <template if:false={isJointApplication}>
                                    <lightning-button class="slds-float_right" label="Save &amp; Next" variant="brand" icon-name="utility:chevronright" icon-position="right" onclick={handlePersonalDetailsNext}></lightning-button>
                                </template>
                        
                    </lightning-layout-item>
                </lightning-layout>
            </template>

        </lightning-card>
    </div>
</template>
