<template>
    <div class="slds-var-m-around_x-small">
        <lightning-card title="About" icon-name="standard:employee_contact" >
            
            <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                <div class="slds-col slds-size_4-of-12">
                    <lightning-combobox
                                                name="title"
                                                label="Title"
                                                data-id="title_"
                                                value={personalDetailsJointObj.Title}
                                                placeholder="Select"
                                                options={titleOptions}
                                                onchange={handlePersonalDetailsChange}
                                                required
                                                message-when-value-missing="Please complete this field"
                                                disabled={isDisabled} 
                    ></lightning-combobox>
                </div>
            </div>
            
            <div class="slds-grid slds-grid_vertical slds-var-m-around_x-small">
                <div class="slds-col slds-size_8-of-12">
                    <lightning-input type="text" label="First name" disabled={isDisabled} pattern="[A-Za-z]*" name="firstName" message-when-value-missing="Please complete this field" value={personalDetailsJointObj.FirstName} onblur={handlePersonalDetailsChange} required min-length="3" max-length="15"></lightning-input>
                </div>
                <div class="slds-col slds-size_8-of-12">
                    <lightning-input type="text" label="Middle name" disabled={isDisabled} pattern="[A-Za-z]*" name="middleName" value={personalDetailsJointObj.MiddleName} onblur={handlePersonalDetailsChange} max-length="15"></lightning-input>
                </div>
                <div class="slds-col slds-size_8-of-12">
                    <lightning-input type="text" label="Last name" disabled={isDisabled} pattern="[A-Za-z]*" message-when-value-missing="Please complete this field" value={personalDetailsJointObj.LastName}  name="lastName" onblur={handlePersonalDetailsChange} required min-length="3" max-length="20"></lightning-input>
                </div>
            </div>
            <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                <div class="slds-col slds-size_4-of-12">
                    <lightning-combobox
                                                name="gender"
                                                label="Gender"
                                                value={personalDetailsJointObj.Gender}
                                                placeholder="Select"
                                                options={genderOptions}
                                                onchange={handlePersonalDetailsChange}
                                                required
                                                message-when-value-missing="Please complete this field"
                                                disabled={isDisabled} 
                    ></lightning-combobox>
                </div>
            </div>
            
            <div class="slds-grid slds-var-m-around_x-small slds-grid_vertical-align-center">
                               
                <div class="slds-col slds-size_2-of-12">
                  <span>
                      
                    <lightning-combobox
                    name="dayOfBirth"
                    label="Date of birth"
                    value={personalDetailsJointObj.dobDay}
                    placeholder="Select"
                    options={dayoptions}
                    onblur={handlePersonalDetailsChange}
                    required
                    message-when-value-missing="Please complete this field"
                    disabled={isDisabled} 
                    ></lightning-combobox>
                    
                  </span>
                </div>
                <div class="slds-col slds-var-m-top_xx-small slds-var-m-left_xx-small slds-size_2-of-12">
                  <span>
                    <lightning-combobox
                    name="monthOfBirth"
                    label=""
                    class="mobirth"
                    value={personalDetailsJointObj.dobMonth}
                    placeholder="Select"
                    options={monthoptions}
                    onblur={handlePersonalDetailsChange}
                    disabled={isDisabled} 
                    ></lightning-combobox>
                  </span>
                </div>
                <div class="slds-col slds-size_2-of-12 slds-var-m-top_xx-small slds-var-m-left_xx-small">
                    <lightning-input class="yobirth" type="text" label="" disabled={isDisabled} value ={personalDetailsJointObj.dobYear} name="yearOfBirth" placeholder="Year" message-when-value-missing="Please complete this field" min-length="4" max-length="4" onblur={handlePersonalDetailsChange}></lightning-input>
                </div>
                
            </div>

            <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                <div class="slds-col slds-size_4-of-12">
                    <lightning-combobox
                                                name="relationshipStatus"
                                                label="Relationship status"
                                                value={personalDetailsJointObj.RelationshipStatus}
                                                placeholder="Select"
                                                options={relationshipStatusOptions}
                                                onchange={handlePersonalDetailsChange}
                                                required
                                                message-when-value-missing="Please complete this field"
                                                disabled={isDisabled} 
                    ></lightning-combobox>
                </div>
            </div>

            <div class="slds-grid slds-grid_vertical slds-var-m-around_x-small">
                
                <template if:true={showDLTextbox}>
                    <div class="slds-col slds-size_8-of-12">
                        <lightning-input type="text" label="Driver's licence number" disabled={isDisabled} pattern="[0-9A-Za-z]*" message-when-pattern-mismatch="Special characters are not allowed." name="dlNumber" message-when-value-missing="Please complete this field" onblur={handlePersonalDetailsChange} value={personalDetailsJointObj.DLNumber} max-length="9" required></lightning-input>
                    </div>
                </template>
                <div class="slds-col slds-size_4-of-12 slds-var-p-top_xx-small">
                    <strong>
                        <lightning-input  type="checkbox" class="dont-have-dl" disabled={isDisabled} label="Applicant does not have a driver's licence" checked={personalDetailsJointObj.NoDL} name="dontHaveDl" onclick={handlePersonalDetailsChange}></lightning-input>
                    </strong>
                </div>
            </div>


            <!-- Residential Address :START-->
            
            <!-- <div class="slds-grid slds-grid_vertical slds-var-m-around_x-small">
                <div class="slds-var-p-top_x-small slds-col slds-size_8-of-12">
                    <lightning-input type="search" label="Residential address" name="residentialAddress" value={residentialAddressValue} onchange={searchAddress}></lightning-input>
                    <template if:true={addressListFound}>
                    <ul>
                        
                            <li >
                                <a href="#">Google</a>
                            </li>
                            <li >
                                <a href="#">Amazon</a>
                            </li>
                            <li >
                                <a href="#">Apple</a>
                            </li>
                        
                    </ul>
                </template>
                    Can't find your address? <lightning-formatted-text value="Enter manually"  name="resAddressManualEntry" class= "addressComponent" onclick={handleManualAddressClick}></lightning-formatted-text>
                </div>
            </div> -->
            <!-- <template if:true={showResAddressDetails}> -->
                <lightning-card title="Residential address" icon-name="standard:agent_home">
                    <template if:false={isDisabled}>
                        <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                            <lightning-button label="Copy Applicant 1 Address" title="Copy Applicant 1 Address" icon-name="utility:copy" onclick={handleCopyResAddress} class="slds-var-m-left_x-small"></lightning-button>
                        </div>
                    </template>
                    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" label="Unit number (optional)"  min-length="1" max-length="4" disabled={isDisabled} onblur={handlePersonalDetailsChange} name="resUnitNumber" value={resUnitNumber_local} ></lightning-input>
                        </div>
                        <div class="slds-col slds-var-p-left_x-small slds-size_4-of-12">
                            <lightning-input type="text" label="Street number" disabled={isDisabled} pattern="[0-9]*" message-when-pattern-mismatch="Please enter a residential street number" name="resStreetNumber" message-when-value-missing="Please complete this field" onblur={handlePersonalDetailsChange} value={resStreetNumber_local} required></lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" label="Street" disabled={isDisabled} max-length="15" onblur={handlePersonalDetailsChange} pattern="[A-Za-z ]*" message-when-pattern-mismatch="Please enter a residential street name" message-when-value-missing="Please complete this field" value={resStreet_local} name="resStreet" required></lightning-input>
                        </div>
                        <div class="slds-col slds-var-p-left_x-small slds-size_4-of-12">
                            <lightning-combobox
                                                        name="resStreetType"
                                                        label="Street type"
                                                        value={resStreetType_local}
                                                        placeholder="Select"
                                                        options={streetTypeOptions}
                                                        onchange={handlePersonalDetailsChange}
                                                        required
                                                        message-when-value-missing="Please complete this field"
                                                        disabled={isDisabled} 
                            ></lightning-combobox>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" label="Suburb" max-length="22" disabled={isDisabled} pattern="[A-Za-z ]*" message-when-pattern-mismatch="Please enter a residential suburb" value={resSuburb_local} message-when-value-missing="Please complete this field" onblur={handlePersonalDetailsChange} name="resSuburb" required></lightning-input>
                        </div>
                        <div class="slds-col slds-var-p-left_x-small slds-size_4-of-12">
                            <lightning-combobox
                                                        name="resState"
                                                        label="State"
                                                        value={resState_local}
                                                        placeholder="Select"
                                                        options={stateOptions}
                                                        onchange={handlePersonalDetailsChange}
                                                        required
                                                        message-when-value-missing="Please complete this field"
                                                        disabled={isDisabled} 
                            ></lightning-combobox>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" label="Postcode" min-length="4" max-length="4" pattern="[0-9]*" message-when-pattern-mismatch="Please enter a 4 digit postcode" disabled={isDisabled} message-when-value-missing="Please complete this field" name="resPostcode" onblur={handlePersonalDetailsChange} value={resPostcode_local} required></lightning-input>
                        </div>
                        <div class="slds-col slds-var-p-left_x-small slds-size_4-of-12">
                            <lightning-input type="text" label="Country" value="Australia" name="resCountry" disabled></lightning-input>
                        </div>
                        <div class="slds-col slds-size_8-of-12">
                            <lightning-input type="text" label="Property name (optional)" max-length="20" disabled={isDisabled} name="resPropertyName" onblur={handlePersonalDetailsChange} value={resPropName_local}></lightning-input>
                        </div>
                    </div>
                    <!-- </template> -->
                    <!-- Residential Address :END-->

                    <div class="slds-grid slds-var-m-around_x-small slds-grid_vertical-align-center">
                                
                        <div class="slds-col slds-size_2-of-12">
                            <lightning-input type="number" label="Time at this address" disabled={isDisabled} message-when-value-missing="Please complete this field" onblur={handlePersonalDetailsChange} required placeholder="Years" name="resYears" value={personalDetailsJointObj.ResidentialYears} max="99" min-length="1" max-length="2" message-when-range-overflow="Please enter a number between 0 to 99." ></lightning-input>
                        </div>
                        
                        <div class="slds-col slds-size_2-of-12 slds-var-m-top_xx-small slds-var-m-left_xx-small">
                            <lightning-input type="number" label="" placeholder="Months" disabled={isDisabled} message-when-value-missing="Please complete this field" onblur={handlePersonalDetailsChange} value={personalDetailsJointObj.ResidentialMonths} name="resMonths" min="0" max="11" max-length="2" onchange={handleResMonthChange} message-when-range-overflow="Please enter a number between 0 to 11."></lightning-input>
                        </div>

                    </div>
                </lightning-card>

            <!-- Previous Address :START-->
            <!-- <template if:true={showPreviousAddressSearch}>
                <div class="slds-grid slds-grid_vertical slds-var-m-around_x-small">
                    <div class="slds-var-p-top_x-small slds-col slds-size_8-of-12">
                        <lightning-input type="search" label="Previous residential address" value={prevResidentialAddressValue} name="prevResAddress"></lightning-input>
                        Can't find your address? <lightning-formatted-text value="Enter manually" name="prevAddressManualEntry" class="addressComponent" onclick={handleManualAddressClick}></lightning-formatted-text>

            <template if:true={showPreviousAddressSearch}>
                <lightning-card title="Previous residential address" icon-name="standard:address">
                    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" label="Unit number (optional)"  min-length="1" max-length="4" disabled={isDisabled} onblur={handlePersonalDetailsChange} value={personalDetailsJointObj.PrevUnitNumber} name="prevUnitNumber"></lightning-input>
                        </div>
                        <div class="slds-col slds-var-p-left_x-small slds-size_4-of-12">
                            <lightning-input type="text" label="Street number" disabled={isDisabled} pattern="[0-9]*" message-when-pattern-mismatch="Please enter a street number" onblur={handlePersonalDetailsChange} message-when-value-missing="Please complete this field" value={personalDetailsJointObj.PrevStreetNumber} name="prevStreetNumber" required></lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" label="Street" max-length="15" disabled={isDisabled} value={personalDetailsJointObj.PrevStreet} pattern="[A-Za-z ]*" message-when-pattern-mismatch="Please enter a street name" message-when-value-missing="Please complete this field" onblur={handlePersonalDetailsChange} name="prevStreet" required></lightning-input>
                        </div>
                        <div class="slds-col slds-var-p-left_x-small slds-size_4-of-12">
                            <lightning-combobox
                                                        name="prevStreetType"
                                                        label="Street type"
                                                        value={personalDetailsJointObj.PrevStreetType}
                                                        placeholder="Select"
                                                        options={streetTypeOptions}
                                                        onchange={handlePersonalDetailsChange}
                                                        required
                                                        message-when-value-missing="Please complete this field"
                                                        disabled={isDisabled} 
                            ></lightning-combobox>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" label="Suburb" max-length="22" disabled={isDisabled} pattern="[A-Za-z ]*" message-when-pattern-mismatch="Please enter a suburb" name="prevSuburb" message-when-value-missing="Please complete this field" onblur={handlePersonalDetailsChange} value={personalDetailsJointObj.PrevSuburb} required></lightning-input>
                        </div>
                        <div class="slds-col slds-var-p-left_x-small slds-size_4-of-12">
                            <lightning-combobox
                                                        name="prevState"
                                                        label="State"
                                                        value={personalDetailsJointObj.PrevState}
                                                        placeholder="Select"
                                                        options={stateOptions}
                                                        onchange={handlePersonalDetailsChange}
                                                        required
                                                        message-when-value-missing="Please complete this field"
                                                        disabled={isDisabled} 
                            ></lightning-combobox>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" label="Postcode" min-length="4" max-length="4" pattern="[0-9]*" message-when-pattern-mismatch="Please enter a 4 digit postcode" disabled={isDisabled} name="prevPostcode" message-when-value-missing="Please complete this field" onblur={handlePersonalDetailsChange} value={personalDetailsJointObj.PrevPostcode} required></lightning-input>
                        </div>
                        <div class="slds-col slds-var-p-left_x-small slds-size_4-of-12">
                            <lightning-input type="text" label="Country" name="prevCountry" value="Australia" disabled></lightning-input>
                        </div>
                        <div class="slds-col slds-size_8-of-12">
                            <lightning-input type="text" label="Property name (optional)" max-length="20" disabled={isDisabled} onblur={handlePersonalDetailsChange} name="prevProperty" value={personalDetailsJointObj.PrevProperty}></lightning-input>
                        </div>
                    </div>
                
                    <!-- Previous Address :END-->

                    <div class="slds-grid slds-var-m-around_x-small slds-grid_vertical-align-center">
                                    
                        <div class="slds-col slds-size_2-of-12">
                            <lightning-input type="text" required disabled={isDisabled} label="Time at previous address" message-when-value-missing="Please complete this field" onblur={handlePersonalDetailsChange} placeholder="Year" name="prevYears" value={personalDetailsJointObj.PrevYears} max="99" max-length="2" min-length="1" onchange={handleYearChange}></lightning-input>
                        </div>
                        
                        <div class="slds-col slds-size_2-of-12 slds-var-m-top_xx-small slds-var-m-left_xx-small">
                            <lightning-input type="text" label="" disabled={isDisabled} message-when-value-missing="Please complete this field" required placeholder="Month" min="0" max="11" max-length="2" onblur={handlePersonalDetailsChange} name="prevMonths" value={personalDetailsJointObj.PrevMonths} onchange={handleYearChange} message-when-range-overflow="Please enter a number between 0 to 11."></lightning-input>
                        </div>
                        
                    </div>
                </lightning-card>
            </template>

            <div class="slds-grid slds-var-m-around_x-small slds-var-p-top_medium slds-grid_vertical-align-center">
                <lightning-input type="toggle" label="Postal address same as residential address?" disabled={isDisabled}  onblur={handlePersonalDetailsChange} message-toggle-active="Yes" name="isPostalSameRes" message-toggle-inactive="No" checked={personalDetailsJointObj.IsPostalAddSameAsRes}  onchange={handlePersonalDetailsChange}></lightning-input>

            </div>

            <!-- Postal Address :START-->

                <div class="slds-grid slds-grid_vertical slds-var-m-around_x-small">
                    <div class="slds-var-p-top_x-small slds-col slds-size_8-of-12">
                        <lightning-input type="search" label="Postal address" value={postalAddressValue} name="posAddress"></lightning-input>
                        Can't find your address? <lightning-formatted-text value="Enter manually" name="postAddressManualEntry" class="addressComponent" onclick={handleManualAddressClick}></lightning-formatted-text>
                    </div>
                </div>

            <template if:true={showPostalAddressSearch}>
                <lightning-card title="Postal address" icon-name="utility:home">
                    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" label="Unit number (optional)"  min-length="1" max-length="4" disabled={isDisabled} onblur={handlePersonalDetailsChange} value={personalDetailsJointObj.PosUnitNumber} name="posUnitNumber"></lightning-input>
                        </div>
                        <div class="slds-col slds-var-p-left_x-small slds-size_4-of-12">
                            <lightning-input type="text" label="Street number" disabled={isDisabled}  pattern="[0-9]*" message-when-pattern-mismatch="Please enter a street number" message-when-value-missing="Please complete this field" value={personalDetailsJointObj.PosStreetNumber} onblur={handlePersonalDetailsChange} name="posStreetNumber" required></lightning-input>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" label="Street" max-length="15" disabled={isDisabled} value={personalDetailsJointObj.PosStreet}  pattern="[A-Za-z ]*" message-when-pattern-mismatch="Please enter a street name" message-when-value-missing="Please complete this field" onblur={handlePersonalDetailsChange} name="posStreet" required></lightning-input>
                        </div>
                        <div class="slds-col slds-var-p-left_x-small slds-size_4-of-12">
                            <lightning-combobox
                                                        name="posStreetType"
                                                        label="Street type"
                                                        value={personalDetailsJointObj.PosStreetType}
                                                        placeholder="Select"
                                                        options={streetTypeOptions}
                                                        onchange={handlePersonalDetailsChange}
                                                        required
                                                        message-when-value-missing="Please complete this field"
                                                        disabled={isDisabled} 
                            ></lightning-combobox>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" label="Suburb" disabled={isDisabled} max-length="22" pattern="[A-Za-z ]*" message-when-pattern-mismatch="Please enter a suburb" message-when-value-missing="Please complete this field" name="posSuburb" onblur={handlePersonalDetailsChange} value={personalDetailsJointObj.PosSuburb} required></lightning-input>
                        </div>
                        <div class="slds-col slds-var-p-left_x-small slds-size_4-of-12">
                            <lightning-combobox
                                                        name="posState"
                                                        label="State"
                                                        value={personalDetailsJointObj.PosState}
                                                        placeholder="Select"
                                                        options={stateOptions}
                                                        onchange={handlePersonalDetailsChange}
                                                        required
                                                        message-when-value-missing="Please complete this field"
                                                        disabled={isDisabled} 
                            ></lightning-combobox>
                        </div>
                    </div>
                    <div class="slds-grid slds-wrap slds-var-m-around_x-small">
                        <div class="slds-col slds-size_4-of-12">
                            <lightning-input type="text" name="posPostcode" disabled={isDisabled} min-length="4" max-length="4" pattern="[0-9]*" message-when-pattern-mismatch="Please enter a 4 digit postcode" message-when-value-missing="Please complete this field" label="Postcode" onblur={handlePersonalDetailsChange} value={personalDetailsJointObj.PosPostcode} required></lightning-input>
                        </div>
                        <div class="slds-col slds-var-p-left_x-small slds-size_4-of-12">
                            <lightning-input type="text" name="posCountry" label="Country" value="Australia" disabled></lightning-input>
                        </div>
                        <div class="slds-col slds-size_8-of-12">
                            <lightning-input type="text" name="posPropertyName" max-length="20" disabled={isDisabled} label="Property name (optional)" onblur={handlePersonalDetailsChange} value={personalDetailsJointObj.PosPropertyName}></lightning-input>
                        </div>
                    </div>
                </lightning-card>
            </template> 
            <!-- Postal Address :END-->


        </lightning-card>

    </div>

    <div class="slds-var-m-around_x-small slds-var-p-bottom_x-small">
        <lightning-card title="Contact Details" icon-name="standard:log_a_call" class="contact-details">
            <div class="slds-grid slds-grid_vertical slds-var-m-around_x-small">
                <div class="slds-col slds-size_8-of-12">
                    <lightning-input type="email" label="Applicant's email address" max-length="40" disabled={isDisabled} message-when-value-missing="Please complete this field" value={personalDetailsJointObj.Email} onblur={handlePersonalDetailsChange} name="emailAddress" required></lightning-input>
                </div>
                <div class="slds-col slds-size_8-of-12">
                    <lightning-input type="email" label="Confirm applicants's email address" max-length="40" disabled={isDisabled} message-when-value-missing="Please complete this field" class="confirmEmail" value={personalDetailsJointObj.ConfirmEmail} onblur={handleConfirmEmailChange} name="confirmEmail" onpaste={handleConfirmEmailPaste} required></lightning-input>
                </div>
                <div class="slds-col slds-size_8-of-12">
                    <lightning-input type="tel" label="Mobile number" max-length="10"  disabled={isDisabled} message-when-value-missing="Please complete this field" pattern="^04[0-9]{8}" message-when-pattern-mismatch="Please enter a 10-digit mobile phone number starting with 04."	value={personalDetailsJointObj.MobileNumber} name="mobileNumber" onblur={handlePersonalDetailsChange} required></lightning-input>
                </div>
                <div class="slds-col slds-size_8-of-12">
                    <lightning-input type="tel" label="Work number" max-length="10" disabled={isDisabled} pattern="^0(2|3|4|7|8)[0-9]{8}$" message-when-pattern-mismatch="Work number must begin with 02, 03, 04, 07, 08 and be 10 numbers in total with no spaces or dashes." name="workNumber" onblur={handlePersonalDetailsChange} value={personalDetailsJointObj.WorkNumber}></lightning-input>
                </div>
                <div class="slds-col slds-size_8-of-12">
                    <lightning-input type="tel" label="Home number" max-length="10" disabled={isDisabled} pattern="^0(2|3|7|8)[0-9]{8}$" message-when-pattern-mismatch="Please enter a 10 digit landline number with the area code (e.g. 02, 03, 07, 08)." name="homeNumber" onblur={handlePersonalDetailsChange} value={personalDetailsJointObj.HomeNumber} ></lightning-input>
                </div>
            </div>

            <template if:false={isDisabled}>
                <lightning-layout>
        
                    <lightning-layout-item flexibility="grow"></lightning-layout-item>
                    <lightning-layout-item size="12" padding="around-small">
                        
                                <lightning-button  class="slds-float_left" label="Previous" title="Previous" icon-name="utility:chevronleft" onclick={handlePersonalDetailsPrev}></lightning-button>
                        
                                <lightning-button class="slds-float_right" label="Save &amp; Next" variant="brand" icon-name="utility:chevronright" icon-position="right" onclick={handlePersonalDetailsNext}></lightning-button>
                        
                    </lightning-layout-item>
                </lightning-layout>
            </template>

        </lightning-card>
    </div>
</template>
